<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="image-wrapper">
                <img class="main-img" src="./images/image-equilibrium.jpg" alt="">
                <div class="view-icon-div">
                    <img src="./images/icon-view.svg" alt="">
                </div>
            </div>
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <!-- Info -->
            <div class="info">
                <div class="currency">
                    <img class="ethereum-icon" src="./images/icon-ethereum.svg" alt="">
                    <p class="info-text">0.041 ETH</p>
                </div>
                <div class="time">
                    <img class="time-icon" src="./images/icon-clock.svg" alt="">
                    <p class="info-text">3 days left</p>
                </div>
            </div>
            <!-- Creator -->
            <div class="creator-wrapper">
                <img src="./images/image-avatar.png" alt="" class="creator-img">
                <p class="creator-text">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.sidharthh.in">Sidharth H</a>.
    </footer>
</body>
</html>
